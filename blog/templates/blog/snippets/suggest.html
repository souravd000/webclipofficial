{% for post in postsall %}
{% if post.video %}
<a class="text-decoration-none" href="{% url 'post-detail' pk=post.pk %}">
    <div class="card mb-2">
        <div class="row g-0">
            <div class="col-md-4">
                <video>
                    <source src="{{ post.video.url }}">
                </video>
            </div>
            <div class="col-md-8">
                <div class="card-body align-items-center">
                        {% if post.content %}
                        <h6 class="card-title my-0">{{ post.content | truncatechars:50 }}</h6>
                        {% endif %}
                        <small class="card-subtitle my-0 text-muted lh-1">{{ post.author }}</small><small class="text-muted"><span class="text-muted"> â€¢ </span> {{ post.date_posted | timesince }} ago</small>
                </div>
            </div>
        </div>
    </div>
</a>
{% endif %}
{% endfor %}
